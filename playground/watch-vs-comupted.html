<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{doubleNum}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el : '#app',
            data : {
                num : 10,
            },
            // doubleNum을 화면에서 코스형 괄호로 표시했을때  num의 두배로 표신된다 
            computed : {
                //computed 속성은 클래스 바인딩이나 기본적인 바인딩에 역을 수 있다 
                doubleNum : function() {
                    return this.num * 2
                }
            },
            // watch보다는 computed로 간단한 계산하는 것이 더 좋다 
            //computed 값에 대한 계산, watch는 무거운 로직 데이터 요청에 적합하다 
            watch : {
                num : function(newValue, oldValue) {
                    this.fetchUserByNumber(newValue);
                }
            },
            methods : {
                fetchUserByNumber : function(num) {
                    console.log(num);
                    // axios.get(num);
                }
            }
        })
    </script>
</body>
</html>
