<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    
    <router-view></router-view>
    <!-- 사용자의 편의를 위해서 라우터링크를 나타내서 해당 라우터 페이지로 이동시켜준다  -->
    <!-- router-link 태그는 앵커태그로 변환되어서 나타난다  -->
    <div>
      <!-- router-link*2 하면 2개가 생성된다  -->
      <router-link to="/login">Login</router-link>
      <router-link to="/main">Main</router-link>
    </div>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>


  <script>

    var LoginComonent = {
      template: '<div>login</div>'

    }
    var MainComponent = {
      template: '<div>Main</div>'
    }

    var router = new VueRouter({
      //페이지 라우팅 정보 
      mode: 'history',
      routes: [
        //로그인 페이지 
        {
          //페이지 url
          path: '/login',
          
          component: LoginComonent  // 해당 페이지로 갔을때 표현되는 component , .해당페이지마다 뿌려질 컴포넌트는 하나! 
        },
        //메인 페이지 
        {
          path: '/main',

          component: MainComponent
        }

      ]
    })
    new Vue({
      el: '#app',

      router: router,  // router-view가 인식이 안되면  router를 vue에 연결을 안해서 그렇다 
      components: {

      },
      data: {

      }
    })
  </script>
</body>

</html>
